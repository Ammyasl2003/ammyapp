<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body { text-align: center; margin-top: 100px; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background-color: navy; color: white; border: none; border-radius: 5px; }
       button:hover { background-color: skyblue; }
        #count { font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Click Counter</h1>
    <button id="click-button">Click Me!</button>
    <p>You clicked <span id="count">0</span> times!</p>

    <script src="count.js"></script>

</body>
</html>
